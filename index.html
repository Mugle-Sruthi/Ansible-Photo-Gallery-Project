<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <h1>Upload Your Photos</h1>

    <!-- Form to upload images -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Upload Photo</button>
    </form>

    <!-- Gallery of uploaded images -->
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" onclick="viewFullScreen('{{ url_for('static', filename='uploads/' + image) }}')">
        {% endfor %}
    </div>

    <!-- Full-screen image view -->
    <div class="full-screen" id="full-screen-view">
        <img src="" id="full-screen-img" alt="Full Screen Image">
    </div>

    <!-- Footer -->
    <footer>
        <p>Photo Gallery App &copy; 2024</p>
    </footer>

    <script>
        // Function to open an image in full-screen mode
        function viewFullScreen(src) {
            document.getElementById('full-screen-img').src = src;
            document.getElementById('full-screen-view').classList.add('active');
        }

        // Close full-screen view when clicked
        document.getElementById('full-screen-view').onclick = function() {
            this.classList.remove('active');
        };
    </script>

</body>
</html>
